version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: microfinance-postgres
    environment:
      POSTGRES_USER: microfinance
      POSTGRES_PASSWORD: microfinance123
      POSTGRES_DB: microfinance_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U microfinance"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: microfinance-backend
    environment:
      DATABASE_URL: postgresql://microfinance:microfinance123@postgres:5432/microfinance_db?schema=public
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      JWT_EXPIRES_IN: 1h
      NODE_ENV: development
      PORT: 3000
      API_PREFIX: api/v1
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ../backend:/app
      - /app/node_modules
    command: npm run start:dev

volumes:
  postgres_data:
