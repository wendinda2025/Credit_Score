version: '3.8'

services:
  # Base de données PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: microfinance-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: microfinance
      POSTGRES_USER: microfinance_user
      POSTGRES_PASSWORD: microfinance_password_2024
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - microfinance-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U microfinance_user -d microfinance"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: microfinance-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://microfinance_user:microfinance_password_2024@postgres:5432/microfinance?schema=public
      JWT_SECRET: your-super-secret-jwt-key-change-this-in-production
      JWT_REFRESH_SECRET: your-super-secret-refresh-key-change-this-in-production
      PORT: 3000
    ports:
      - "3000:3000"
    volumes:
      - ../backend:/app
      - /app/node_modules
    networks:
      - microfinance-network
    command: sh -c "npx prisma migrate deploy && npm run start:prod"

  # Frontend (optionnel, à créer)
  # frontend:
  #   build:
  #     context: ../frontend
  #     dockerfile: Dockerfile
  #   container_name: microfinance-frontend
  #   restart: unless-stopped
  #   depends_on:
  #     - backend
  #   ports:
  #     - "80:80"
  #   networks:
  #     - microfinance-network

volumes:
  postgres_data:
    driver: local

networks:
  microfinance-network:
    driver: bridge
