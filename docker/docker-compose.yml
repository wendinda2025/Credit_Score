services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: microfinance
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  backend:
    build:
      context: ../backend
    environment:
      PORT: 3000
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/microfinance?schema=public
      JWT_ACCESS_SECRET: change-me-access
      JWT_REFRESH_SECRET: change-me-refresh
      JWT_ACCESS_TTL_SECONDS: 900
      JWT_REFRESH_TTL_SECONDS: 1209600
    ports:
      - "3000:3000"
    depends_on:
      - postgres

volumes:
  pgdata:

